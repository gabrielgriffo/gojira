<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/app-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Goji</title>
    <style>
      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        opacity: 1;
        visibility: visible;
      }
      
      #splash-screen.fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-out;
        visibility: hidden;
        pointer-events: none;
      }

      .splash-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .splash-logo svg {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

    <!-- Splash Screen -->
